<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nsx</title>

  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inconsolata', monospace;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      background: url('https://64.media.tumblr.com/fbbea98f3c07bc4fbb95f795da1ac1fa/tumblr_p7cs9vXrve1wk0ifjo1_500.gifv') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(8, 10, 13, 0.55);
      backdrop-filter: blur(14px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(18, 20, 25, 0.65);
      backdrop-filter: blur(25px);
      border-radius: 18px;
      padding: 45px 35px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.55);
    }

    h1 {
      font-size: 2.6rem;
      color: #8be9fd;
      letter-spacing: 2px;
      margin-bottom: 0.8rem;
      text-shadow: 0 0 8px rgba(139, 233, 253, 0.6);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    h1:hover {
      color: #50fa7b;
      text-shadow: 0 0 12px rgba(80, 250, 123, 0.8);
      transform: scale(1.05);
    }

    p {
      font-size: 1.05rem;
      color: #bfc2c5;
      margin-bottom: 2rem;
      line-height: 1.6;
      transition: opacity 0.3s ease;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    .links a {
      text-decoration: none;
      color: #ffb86c;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.06);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: #1a1d23;
      background: #8be9fd;
      border-color: #8be9fd;
      box-shadow: 0 0 14px #8be9fd;
    }

    .lang-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(139, 233, 253, 0.85);
      color: #0d0f12;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(139, 233, 253, 0.6);
      z-index: 2;
    }

    .lang-btn:hover {
      background: #50fa7b;
      box-shadow: 0 0 16px rgba(80, 250, 123, 0.8);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.95rem;
      }

      .links a {
        font-size: 0.95rem;
        padding: 10px;
      }

      .lang-btn {
        font-size: 0.85rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1 onclick="window.location.href='https://lofi.limo'">nsx</h1>
    <p id="description">welcome to my webpage, i have links and other stuff down below</p>

    <div class="links">
      <a href="https://github.com/honda-nsx" target="_blank">github</a>
      <a href="https://soundcloud.com/4vu" target="_blank">soundcloud</a>
      <a href="#" target="_blank">placeholder</a>
    </div>
  </div>

  <button class="lang-btn" onclick="toggleLanguage()">français</button>

  <script>
    let isEnglish = true;

    function toggleLanguage() {
      const desc = document.getElementById('description');
      const langBtn = document.querySelector('.lang-btn');
      desc.style.opacity = 0;

      setTimeout(() => {
        if (isEnglish) {
          desc.textContent = "bienvenue sur ma page web, tabarnak. j’ai des liens et d’autres choses en dessous.";
          langBtn.textContent = "english";
        } else {
          desc.textContent = "welcome to my webpage, i have links and other stuff down below";
          langBtn.textContent = "français";
        }
        isEnglish = !isEnglish;
        desc.style.opacity = 1;
      }, 200);
    }
  </script>
</body>
</html>
