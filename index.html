<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nsx</title> <!-- Title updated to just "nsx" -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: 'Inconsolata', monospace;
      background-color: #1c1f26;
      color: #dcdfe1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-image: url('https://source.unsplash.com/1600x900/?night,stars');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      background: rgba(30, 35, 45, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #8be9fd;
      margin-bottom: 0.5rem;
      letter-spacing: 3px;
      text-shadow: 0 0 5px #8be9fd, 0 0 15px #8be9fd;
      position: relative;
      cursor: pointer;
    }

    p {
      color: #b9bbbe;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 5px #000, 0 0 15px #000;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .links a {
      text-decoration: none;
      color: #ffb86c;
      font-size: 1.3rem;
      background-color: #2c3138;
      padding: 12px 20px;
      transition: 0.3s;
      width: 240px;
      margin: 0 auto;
      display: inline-block;
      border-radius: 5px;
      box-shadow: 0 0 5px #ffb86c;
    }

    .links a:hover {
      background-color: #8be9fd;
      color: #282c34;
      box-shadow: 0 0 10px #8be9fd, 0 0 20px #8be9fd;
    }

    .links a:active {
      transform: scale(0.98);
      box-shadow: 0 0 20px #8be9fd;
    }

    /* Hidden button styles */
    .hidden-button {
      display: none; /* Hidden by default */
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff5555;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff5555;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    /* Show the hidden button on hovering over the logo */
    h1:hover + .hidden-button {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 onclick="window.location.href='https://lofi.limo'">nsx</h1> <!-- Redirect to lofi.limo when clicked -->
    <p>Welcome to my homepage, various links can be found below, along with some other things.</p>
    <div class="links">
      <a href="https://github.com/honda-nsx" target="_blank">GitHub</a>
      <a href="https://soundcloud.com/4vu" target="_blank">Soundcloud</a>
      <a href="#" target="_blank">MyAnimeList (Placeholder)</a>
    </div>
  </div>

  <!-- Hidden button that appears when hovering over the logo -->
  <button class="hidden-button" onclick="alert('Secret Revealed!')">Secret Button</button>

</body>
</html>
