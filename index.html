<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nsx</title>

  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inconsolata', monospace;
      background: linear-gradient(135deg, #101218 0%, #1b1f26 100%);
      color: #dcdfe1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
      position: relative;
      background-image: url('https://source.unsplash.com/1600x900/?stars,night');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(15, 17, 22, 0.7);
      backdrop-filter: blur(12px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(25, 28, 35, 0.75);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 50px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.8rem;
      color: #8be9fd;
      letter-spacing: 3px;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px rgba(139, 233, 253, 0.6);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    h1:hover {
      color: #50fa7b;
      text-shadow: 0 0 12px rgba(80, 250, 123, 0.8);
      transform: scale(1.05);
    }

    p {
      font-size: 1.1rem;
      color: #b9bbbe;
      margin-bottom: 2rem;
      line-height: 1.6;
      transition: opacity 0.3s ease;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .links a {
      display: inline-block;
      text-decoration: none;
      color: #ffb86c;
      font-size: 1.1rem;
      background: rgba(44, 49, 56, 0.9);
      padding: 12px 20px;
      border-radius: 6px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .links a:hover {
      color: #282c34;
      background: #8be9fd;
      border-color: #8be9fd;
      box-shadow: 0 0 12px #8be9fd;
    }

    .links a:active {
      transform: scale(0.97);
    }

    /* === Language Switch Button === */
    .lang-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(139, 233, 253, 0.8);
      color: #1c1f26;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(139, 233, 253, 0.6);
      z-index: 2;
    }

    .lang-btn:hover {
      background: #50fa7b;
      box-shadow: 0 0 16px rgba(80, 250, 123, 0.9);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 20px;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.8rem;
      }

      p {
        font-size: 1rem;
      }

      .links a {
        font-size: 1rem;
        padding: 10px 16px;
      }

      .lang-btn {
        font-size: 0.9rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1 onclick="window.location.href='https://lofi.limo'">nsx</h1>
    <p id="description">welcome to my webpage, i have links and other stuff down below</p>

    <div class="links">
      <a href="https://github.com/honda-nsx" target="_blank">github</a>
      <a href="https://soundcloud.com/4vu" target="_blank">soundcloud</a>
      <a href="#" target="_blank">placeholder</a>
    </div>
  </div>

  <button class="lang-btn" onclick="toggleLanguage()">français</button>

  <script>
    let isEnglish = true;

    function toggleLanguage() {
      const desc = document.getElementById('description');
      const langBtn = document.querySelector('.lang-btn');

      desc.style.opacity = 0;

      setTimeout(() => {
        if (isEnglish) {
          desc.textContent = "bienvenue sur ma page web, tabarnak. j’ai des liens et d’autres choses en dessous.";
          langBtn.textContent = "english";
        } else {
          desc.textContent = "welcome to my webpage, i have links and other stuff down below";
          langBtn.textContent = "français";
        }
        isEnglish = !isEnglish;
        desc.style.opacity = 1;
      }, 200);
    }
  </script>
</body>
</html>
